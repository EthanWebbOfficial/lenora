{{ define "main" }}
<article class="text-center text-gray-700">
    <div class="bg-hero min-h-9 md:min-h-screen bg-cover bg-no-repeat backdrop-filter backdrop-blur-lg">
        <div class="wrapper min-h-full md:min-h-screen py-12 md:py-24">
            <div class="flex flex-col justify-between content-center h-full">
                <h1 class="font-serif font-thin text-5xl text-gray-500 bg-gray-100 bg-opacity-75 backdrop-filter backdrop-blur-sm p-4 my-4">{{ .Title }}</h1>
                <img src="me.jpg" class="mx-auto inline rounded-full h-1/2 w-1/2"/>
                <div class="bg-gray-100 bg-opacity-75 backdrop-filter backdrop-blur-sm p-4 my-4">
                    {{ .Content }}
                </div>
            </div>
        </div>
    </div>
    <div class="border-b-2 m-8">
    </div>
    <div class="text-left wrapper mx-4 md:mx-12 lg:mx-24 mb-4">
    {{ range .Site.Sections }}
        <h2 class="font-serif font-thin text-4xl text-gray-600 mt-3 py-3">
            Recent {{ .Title }}
        </h2>
        {{ range first 3 .Pages }}
                <div>
                    <a href="{{.Permalink}}">{{ .Title }}</a>
                </div>
                <div>
                    {{ .Summary }}
                </div>
        {{ end }}
        <a class="text-gray-600" href={{.Permalink}}>More {{ .Title }}...</a>
    {{ end }}
    </div>
</article>
{{ end }}
