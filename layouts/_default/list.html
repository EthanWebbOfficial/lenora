{{ define "main" }}
<div class="mx-4 md:mx-12 lg:mx-24 my-16">
{{ range .Pages }}
    <article class="text-gray-700 sm:mx-12 mb-4 wrapper">
        <h1 class="font-bold font-thin text-3xl text-gray-700"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
        <div>
            {{ .Summary }}
            {{ if .Truncated }}
            <a href={{.RelPermalink}}>Read more...</a>
            {{ end }}
        </div>
    </article>
{{ end }}
</div>
{{ end }}
